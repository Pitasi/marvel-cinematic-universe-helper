 <div class="section no-pad-bot" id="index-banner">
  <div class="container" ng-controller="MainController">
    <div class="section">
      <div class="row">
        <h3>{{main_title}}</h3>
        <div class="divider"></div>
      </div>

      <div class="row">

        <div class="col s12 m6 l4" ng-repeat="movie in movies_list | orderBy:'+order'">

          <!--<div class="card hoverable waves-effect waves-block waves-light">
            <div class="card-image">
              <img src="{{movie.backdrop_path}}">
              <span class="card-title">{{movie.order}}. {{movie.title}}</span>
            </div>
            <div class="readmore"></div>
            <div class="card-content">

          <div class="card" ng-class="{disabled: movie.viewed}">
            <div class="card-image waves-effect waves-block waves-light">
              <img class="activator" src="{{movie.backdrop_path}}">
              <span class="card-title activator">{{movie.order}}. {{movie.title}}  <i ng-if="movie.viewed" class="material-icons">done</i></span>

            </div>
            <div class="readmore"></div>
            <div class="card-content">
              <span class="card-title flow-text activator grey-text text-darken-4"><i class="material-icons right">more_vert</i></span>
              <p>{{movie.overview}}/p>
            </div>
            <div class="card-reveal">
              <span class="card-title"><i class="material-icons right">close</i> {{movie.title}} <i ng-if="movie.viewed" class="material-icons">done</i></span>
              <br />
              <div class="divider"></div>
              <br />
              <a class="red waves-effect waves-light btn" href="#/movie/{{list}}/{{movie.id}}/{{ln}}">{{read_more}}</a>
              <br /><br />
              <a ng-if="!movie.viewed" ng-click="mark_movie(movie, true)" class="red waves-effect waves-light btn" href="javascript:void(0)">{{viewed}}</a>
              <a ng-if="movie.viewed" ng-click="mark_movie(movie, false)" class="red waves-effect waves-light btn" href="javascript:void(0)">{{unviewed}}</a>
            </div>
          </div>
        </div>

      </div>
    </div>
    <br><br>
  </div>
</div>
